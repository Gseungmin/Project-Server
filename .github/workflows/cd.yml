name: CD

on:
  push:
    branches: [ main ]

env:
  S3_BUCKET_NAME: ji-project-test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          mysql database: 'personal'
          mysql user: 'ji'
          mysql password: '1234'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      - name: Make Directory
        run: mkdir -p deploy

      - name: Copy Jar to deploy
        run: cp ./build/libs/*.jar ./deploy

      - name: Copy appspec.yml to deploy
        run: cp appspec.yml ./deploy

      - name: Copy script to deploy
        run: cp ./scripts/*.sh ./deploy

      - name: Make zip file
        run: zip -r ./project.zip ./deploy
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./project.zip s3://$S3_BUCKET_NAME/

      - name: Deploy
        run: |
          aws deploy create-deployment \
          --application-name ji \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ji \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=project.zip \
          --region ap-northeast-2 \