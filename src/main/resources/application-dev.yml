spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database-mysql:3306/personal
    username: ji
    password: 1234

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

  security:
    oauth2:
      resourceserver:
        jwt:
          jws-algorithms: RS512

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace